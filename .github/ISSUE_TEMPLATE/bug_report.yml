name: üêû Bug
description: Report any errors and problems
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug!
  - type: input
    attributes:
      label: Version
      description: Output of `python southwest.py --version`
    validations:
      required: true
  - type: input
    attributes:
      label: Browser Version
      description: The version of the browser used by the script (Google Chrome, Brave, Chromium, etc.)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: Please give a clear and concise description of the bug
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run '...'
        2. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    attributes:
      label: Relevant logs and program output
      description: |
        Please paste relevant output or logs here. Additionally, the log file can be attached to this issue (found at `logs/auto-southwest-check-in.log`)
      placeholder: This will be automatically formatted into code, so no need for backticks.
      render: sh
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here such as your Python version, operating system, etc.
